<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>QUIZ</h1>
        </nav>
    </header>
    <main>
        <section class="questionMarkContainer">
            <img class="questionMark" src="./assets/images/image (1).svg" alt="Question mark logo">
        </section>

        <section class="quizCardContainer">
            <p class="questionIndex">3</p>
            <p class="question">The World Largest desert is ?</p>
            <p class="questionOption">Thar</p>
            <p class="questionOption">Kalahari</p>
            <p class="questionOption">Sahara</p>
            <p class="questionOption">Sonoran</p>
            <div class="nextButtonDiv">
                <button class="nextButton" type="button">NEXT</button>
            </div>
        </section>
    </main>
    
</body>
</html>
